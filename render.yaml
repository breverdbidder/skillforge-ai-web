services:
  # Web Service
  - type: web
    name: skillforge-ai
    env: node
    region: oregon
    plan: starter
    buildCommand: pnpm install && pnpm db:push
    startCommand: pnpm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: skillforge-ai-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GITHUB_CALLBACK_URL
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: skillforge-ai-db
    databaseName: skillforge_ai
    user: skillforge_user
    plan: starter
